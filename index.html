<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - iftakharH</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="h3">weather app</div>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chattogram</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="weather-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="weather-icon">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
